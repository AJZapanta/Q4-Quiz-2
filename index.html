<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        
        <style>
            body {
                height: 100vh;
            background-image:linear-gradient(red, green);
            }

            #login {
                display: block;
                width: 50vw;
                height: 340px;
                margin-top: 5%;
                padding: 20px;
                border-top-left-radius: 20px;
                border-bottom-right-radius: 20px;
            }
        </style>
    </head>
    <body>
        <form id="login" class="text-bg-primary mx-auto" action="mainpage.html">
            <h2 class="text-center">Log In Page</h2>
            <br>
            <div>
                <p class="m-0">Enter your Email below:</p>
                <input id="Email" class="form-control" type="email">
            </div>
            <br>
            <div>
                <p class="m-0">Enter your Password below:</p>
                <input id="Password" class="form-control" type="password">
            </div>
            <br>
            <div class="d-flex" style="height: 50px;">
                <div class="flex-fill d-flex">
                    <button id="loginbutton" class="w-75 mx-auto btn btn-warning rounded-pill" type="submit">Login into account</button>
                </div>
                <div class="flex-fill d-flex">
                    <button class="w-75 mx-auto btn btn-danger rounded-pill" type="button">Cancel</button>
                </div>
            </div>
        </form>
        
        <script>
            function Login() {
                var email = document.getElementById("Email").value
                alert("Your Email is: " + email)
            }
            
            document.getElementById("loginbutton").onclick = Login
        </script>
    </body>
</html>
